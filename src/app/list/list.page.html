<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <form [formGroup]="todoForm" (submit)="addItem(todoForm.value.todo)">
          <ion-title>Outstanding</ion-title>
          <ion-input type="text" placeholder="add a task" color="dark" clear-input formControlName="todo"></ion-input>
          <ion-buttons >
            <ion-button type="submit" [disabled]="!todoForm.valid">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
        </form>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
      <ion-item-sliding  *ngFor="let item of this.todoList; let i = index" #{{index}} >
          <ion-item lines="full">
            <ion-checkbox id="item-checkbox" slot="start" value="item.status" (ionChange)="this.toggleStatus(item.id)">
            </ion-checkbox>
            <ion-label [style.background-color]="getColor(item.status)">
              {{item.name}}
              <p style="color:lightyellow;border: 20px">{{item.id|tonow}}  </p>
              <p style="color:lightyellow;border: 20px">latitude:{{item.latitude}},longitude:{{item.longitude}}   </p>
            </ion-label>
            <ion-icon slot="end" name="arrow-dropleft"></ion-icon>
          </ion-item >
          <ion-item-options side="end">
              <ion-item-option color="primary" disabled="item.status" >
                <ion-button [disabled]="enablebutton(item.status)" (click)="deleteItem(item.id)"><ion-icon name="ios-close-circle-outline"></ion-icon></ion-button>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
</ion-list>
</ion-content>
